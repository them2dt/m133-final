    <title>Game edit</title>

<body>
<form id="gameeditForm" name="gameedit">
    <h3>Game edit</h3>
    <div id="message" style="color: red;"></div>
    <button id="logoff" type="button">Log off</button>
    <table>
        <tr>
            <td><label for="title">Name</label></td>
            <td>
                <input id="title" maxlength="30" minlength="2" name="title" required size="30" type="text"/>
                <input id="gameUUID" name="gameUUID" type="hidden"/>
            </td>
        </tr>
        <tr>
            <td><label for="publisher">Publisher</label></td>
            <td>
                <select id="publisher" name="publisherUUID" required>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="category">Category</label></td>
            <td>
                <input id="category" name="category" type="text"/>
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                <button id="save" type="submit">Save</button>
            </td>
            <td>
                <button id="reset" type="reset">Reset</button>
            </td>
            <td>
                <button id="cancel" type="button">Cancel</button>
            </td>
        </tr>
    </table>
</form>
<script src="./js/jquery-3.6.0.min.js"></script>
<script src="js/gameedit.js"></script>
<script src="./js/util.js"></script>
<script src="./js/js.cookie.js"></script>
</body>
